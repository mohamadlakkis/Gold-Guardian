{% if prediction_LSTM%}
    <div class="prediction-output">
        <h3>Prediction:</h3>
        <p>{{ prediction_LSTM }}</p>
    </div>
    <div class="prediction-image">
        <h3>Prediction Graph:</h3>
        <img src="{{ image_LSTM }}" alt="Prediction Graph">
    </div>
{% else %}
    <p>No prediction data available yet.</p>
{% endif %}
